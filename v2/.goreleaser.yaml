before:
  hooks:
    - go mod tidy

builds:
- main: cmd/afrog/main.go
  binary: afrog
  id: afrog

  env:
  - CGO_ENABLED=1

  goos: [windows,linux,darwin]
  goarch: [amd64,386,arm,arm64]
  ignore:
    - goos: darwin
      goarch: 386
    - goos: windows
      goarch: arm,386
    - goos: windows
      goarch: arm64

  flags:
    - -trimpath

archives:
- format: zip
  id: afrog
  builds: [afrog]
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ if eq .Os "darwin" }}macOS{{ else }}{{ .Os }}{{ end }}_{{ .Arch }}'

checksum:
  algorithm: sha256

announce:
  slack:
    enabled: true
    channel: '#release'
    username: GoReleaser
    message_template: 'New Release: {{ .ProjectName }} {{.Tag}} is published! Check it out at {{ .ReleaseURL }}'
