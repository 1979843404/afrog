id: thinkphp-detect

info:
    name: ThinkPHP detect
    author: zan8in
    severity: info
    verified: true
    description: fofa app="ThinkPHP"

rules:
    r0:
        request:
            method: GET
            path: /index.php?m=1
        expression: response.status == 404 && response.body.bcontains(b'ThinkPHP</a><sup>')
expression: r0()
