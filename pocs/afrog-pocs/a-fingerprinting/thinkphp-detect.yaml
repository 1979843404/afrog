id: thinkphp-detect

info:
    name: ThinkPHP detect
    author: zan8in
    severity: info
    description: fofa app="ThinkPHP"

rules:
    r0:
        request:
            method: GET
            path: /
            follow_redirects: true
        expression: response.status == 200 && response.raw_header.ibcontains(b"thinkphp")
    r1:
        request:
            method: GET
            path: /index.php?m=1
        expression: response.status == 404 && response.body.bcontains(b'ThinkPHP</a><sup>3.2.3</sup>')
expression: r0() || r1()
